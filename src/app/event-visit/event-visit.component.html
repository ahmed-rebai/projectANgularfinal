
<app-header></app-header>
<table mat-table [dataSource]="events">
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef> titre </th>
      <td mat-cell *matCellDef="let event"> {{ event.titre }} </td>
    </ng-container>
  

  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let event"> {{ event.date | date:'short' }} </td>
    </ng-container>
  

    <ng-container matColumnDef="lieu">
        <th mat-header-cell *matHeaderCellDef> lieu </th>
        <td mat-cell *matCellDef="let event"> {{ event.lieu}} </td>
      </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
