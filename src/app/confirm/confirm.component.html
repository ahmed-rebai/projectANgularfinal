<h2 mat-dialog-title>Are you sure</h2>
<mat-dialog-content>This will delete all elements that are currently on this page and cannot be undone.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true">Confirm</button>
</mat-dialog-actions>

<style>
  h2[mat-dialog-title] {
    font-family: 'Arial', sans-serif;
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
  }

  mat-dialog-content {
    font-family: 'Arial', sans-serif;
    font-size: 16px;
    color: #555;
    margin: 10px 0;
    display: block;
    text-align: justify;
  }

  mat-dialog-actions {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 20px;
  }

  button[mat-button] {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button[mat-button][mat-dialog-close] {
    background-color: #f5f5f5;
    color: #333;
  }

  button[mat-button][mat-dialog-close]:hover {
    background-color: #ddd;
  }

  button[mat-button][mat-dialog-close][mat-dialog-close="true"] {
    background-color: #007bff;
    color: white;
  }

  button[mat-button][mat-dialog-close][mat-dialog-close="true"]:hover {
    background-color: #0056b3;
  }
</style>
