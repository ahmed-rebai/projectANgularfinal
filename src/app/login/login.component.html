<mat-card class="login-card">
  <h2>Connexion</h2>
  <form (ngSubmit)="tryEmailLogin()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required />
    </mat-form-field>
    <button mat-raised-button class="login-button" type="submit">Connexion</button>
  </form>
  <div class="divider">OU</div>
  <button mat-raised-button class="google-login-btn" (click)="tryGoogleLogin()">
    <img src="assets/logo-google.png" alt="Google Logo" class="google-logo" />
    Connexion avec Google
  </button>
</mat-card>
