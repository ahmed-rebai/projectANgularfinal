<app-header></app-header>
<br>
<br>
<br>
<div class="table-container">
    <mat-form-field appearance="outline" class="filter">
      <mat-label>Filtrer les membres</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher un membre" />
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
    
  
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>nom</th>
        <td mat-cell *matCellDef="let member">{{ member.nom }}</td>
      </ng-container>

      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>prenom</th>
        <td mat-cell *matCellDef="let member">{{ member.prenom }}</td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
        <td mat-cell *matCellDef="let member">{{ member.email }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>type</th>
        <td mat-cell *matCellDef="let member">{{ member.type }}</td>
      </ng-container>

     




      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>grade</th>
        <td mat-cell *matCellDef="let member">{{ member.grade }}</td>
      </ng-container>
      <ng-container matColumnDef="etablissement">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>etablissement</th>
        <td mat-cell *matCellDef="let member">{{ member.etablissement }}</td>
      </ng-container>


      <!-- Ligne d'entête -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Ligne de données -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
