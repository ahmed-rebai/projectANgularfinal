<div class="publication-list">
    <h2>Publications</h2>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Type</th>
          <th>Link</th>
          <th>PDF Source</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let publication of publications">
          <td>{{ publication.titre }}</td>
          <td>{{ publication.type }}</td>
          <td><a [href]="publication.lien" target="_blank">View</a></td>
          <td><a [href]="publication.sourcepdf" target="_blank">View PDF</a></td>
          <td>{{ publication.date }}</td>
          <td>
            <button (click)="onEdit(publication.id)">Edit</button>
            <button (click)="onDelete(publication.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="publication-form">
    <h3 *ngIf="!isEditMode">Cr√©ation d'une nouvelle publication</h3>
    <h3 *ngIf="isEditMode">Edit Publication</h3>
    <form (ngSubmit)="onCreateOrUpdate()">
      <label for="titre">Title:</label>
      <input id="titre" [(ngModel)]="publicationForm.titre" name="titre" required>
  
      <label for="type">Type:</label>
      <input id="type" [(ngModel)]="publicationForm.type" name="type" required>
  
      <label for="lien">Link:</label>
      <input id="lien" [(ngModel)]="publicationForm.lien" name="lien" required>
  
      <label for="sourcepdf">PDF Source:</label>
      <input id="sourcepdf" [(ngModel)]="publicationForm.sourcepdf" name="sourcepdf" required>
      
      <label for="date">Date:</label>
      <input
        id="date"
        type="date"
        [(ngModel)]="publicationForm.date"
        name="date"
        required>
  
      <button type="submit">{{ isEditMode ? 'Update' : 'Create' }}</button>
      <button type="button" *ngIf="isEditMode" (click)="resetForm()">Cancel</button>
    </form>
  </div>
