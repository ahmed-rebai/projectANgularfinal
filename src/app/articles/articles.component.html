<div fxLayout="row" fxLayoutAlign="end center" >
    <button routerLink="/create_article" > create new </button>
    </div>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> type</th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="titre">
          <th mat-header-cell *matHeaderCellDef> titre </th>
          <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="link">
          <th mat-header-cell *matHeaderCellDef> link </th>
          <td mat-cell *matCellDef="let element"> {{element.link}} </td>
        </ng-container>
      
  
    
          <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef> createdDate </th>
            <td mat-cell *matCellDef="let element"> {{element.createdDate |date:'medium' }} </td>
          </ng-container>
          <ng-container matColumnDef="Sourcepdf">
            <th mat-header-cell *matHeaderCellDef> Sourcepdf </th>
            <td mat-cell *matCellDef="let element">
              <a [href]="'assets/source/' + element.Sourcepdf" target="_blank" style="text-decoration: none; color: inherit;">
                <mat-icon aria-hidden="false" aria-label="Open PDF" fontIcon="picture_as_pdf"> {{element.Sourcepdf}} </mat-icon>
              </a>
            </td>
          </ng-container>
          
          
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> delete </th>
            
            <td mat-cell *matCellDef="let element">
              <button (click)="delete(element.id)">
              <mat-icon aria-hidden="false" aria-label="Delete icon">delete</mat-icon>
            </button>
            </td>
         
          </ng-container>
        
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> edit </th>
            <td mat-cell *matCellDef="let element">
              <button routerLink="/{{element.id}}/edit_article">
              <mat-icon aria-hidden="false" aria-label="Edit icon">edit</mat-icon>
              </button>
            </td>
    
          
          </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
